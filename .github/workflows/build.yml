# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Build

on:
  push:
  pull_request:
    branches: [main]
    types: [opened, synchronize, closed]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - name: Install dependencies 🚀
        run: yarn install --immutable
      - name: Run lint 🔍
        run: yarn lint
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - name: Install dependencies 🚀
        run: yarn install --immutable
      - name: Run Test 🔍
        run: yarn test
  test-storybook:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - name: Install dependencies 🚀
        run: yarn install --immutable
      - name: Install Playwright 🚀
        run: yarn dlx playwright install
      - name: Build Storybook
        run: yarn build:storybook --quiet
      - name: Serve Storybook and run tests 🔍
        run: |
          npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
            "npx http-server dist/storybook --port 6006 --silent" \
            "npx wait-on tcp:6006 && yarn test:storybook"

  deploy:
    needs: [test, test-storybook, lint]
    if: github.event_name != 'pull_request' && contains('
      refs/heads/main
      refs/heads/alpha
      refs/heads/beta
      refs/heads/rc
      ', github.ref)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      - name: Install dependencies 🚀
        run: yarn install --immutable

      - name: Create release 🔖
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          export GIT_USER_EMAIL="${GITHUB_ACTOR_ID}+${GITHUB_ACTOR}@users.noreply.github.com"
          export GIT_USER_NAME="$(gh api /users/${GITHUB_ACTOR} | jq .name -r)"
          git config --global user.email "${GITHUB_ACTOR_ID}+${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "$(gh api /users/${GITHUB_ACTOR} | jq .name -r)"
          git config -l  
          yarn dlx -p @cmflow/cli@v1.0.10 cmrelease
          # force rebuild

      - name: Build swagger v3 (API)
        run: yarn build:swagger:v3

      - name: Build swagger v3 (StandAlone)
        run: yarn build:swagger:standalone:v3

      - name: Build feature and fix app
        run: yarn build:feature-and-fix

      - name: Build storybook
        run: yarn build:storybook

      - name: Upload artifact 📝
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: "./dist"
      - name: Deploy to GitHub Pages 📝
        id: deployment
        uses: actions/deploy-pages@v4
