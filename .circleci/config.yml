  test:
    executor: app-executor
    steps:
      - configure-executor
      - workspace-restore
      - run:
          name: Unit test
          command: yarn test:ci
      - store_test_results:
          path: reports
      - store_artifacts:
          path: ./reports
  deploy:
    executor: app-executor
    environment:
      BASE_URL: "https://clubmediterranee.github.io/swagger/latest"
#      GITHUB_PAGES_PATH: "./dist"
    steps:
      - checkout
      - yarn-install
      - run: yarn dlx -p @cmflow/cli cmrelease
      - run:
          name: Publish
          path: ./dist
          command: |
            git init
            git add -A
            git commit -m 'Deploy github pages'
            git push -f "https://${GH_TOKEN}@github.com/ClubMediterranee/swagger.git" master:gh-pages
