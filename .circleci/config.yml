version: 2.1
orbs:
  node: circleci/node@5.1.0

executors:
  app-executor:
    docker:
      - image: cimg/node:18.17.1
    resource_class: large

commands:
  yarn-install:
    description: "Yarn install with cache optimization"
    steps:
      - node/install-packages:
          pkg-manager: yarn

jobs:
